<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~(Could Not Paste)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>~(Could Not Paste)</h1>
        <div class="input-group">
            <label for="questionNumber">Question Number:</label>
            <input type="number" id="questionNumber" min="1" step="1" required>
        </div>
        <div class="input-group">
            <label for="codeInput">Code:</label>
            <textarea id="codeInput" rows="5" required></textarea>
        </div>
        <button id="copyButton">Copy Console Code</button>
        <div id="message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
